name: Pull Request

on:
  pull_request:
    branches: ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Setup .NET SDK 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.x.x"

      - name: Use .NET SDK from global.json
        uses: actions/setup-dotnet@v1

      - name: Build, Test and Sonar
        uses: swisslife-oss/actions/pull-request@pr
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          sonar_project_key: 'SwissLife-OSS_Squadron'
          sonar_project_name: 'squadron'
          pr_number: ${{ github.event.pull_request.number }}
          pr_source_branch: ${{ github.head_ref }}
          pr_target_branch: ${{ github.base_ref }}
          github_repository: ${{ github.repository }}
          sonar_exclusions: ${{ vars.SONAR_EXCLUSIONS }}
